<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Glass Auth â€“ Vatsal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:
    linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
    url("https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920");
  background-size:cover;
  background-position:center;
  overflow:hidden;
}

/* Glass Card */
.auth-card{
  width:380px;
  background:rgba(255,255,255,0.75);
  backdrop-filter: blur(18px);
  border-radius:20px;
  padding:40px 30px;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
  animation:fadeIn 0.8s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* Tabs */
.tabs{
  display:flex;
  position:relative;
  margin-bottom:30px;
}

.tabs button{
  flex:1;
  padding:10px;
  border:none;
  background:none;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
  color:#666;
}

.tabs button.active{
  color:#000;
}

.indicator{
  position:absolute;
  bottom:0;
  left:0;
  width:50%;
  height:3px;
  background:linear-gradient(90deg,#38bdf8,#22c55e);
  border-radius:10px;
  transition:0.4s ease;
}

/* Forms Wrapper */
.forms{
  display:flex;
  width:200%;
  transition:0.5s ease;
}

form{
  width:50%;
}

/* Inputs */
.input-group{
  position:relative;
  margin-bottom:22px;
}

.input-group input{
  width:100%;
  padding:14px 12px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,0.2);
  background:rgba(255,255,255,0.9);
  font-size:15px;
  outline:none;
}

.input-group label{
  position:absolute;
  top:50%;
  left:12px;
  transform:translateY(-50%);
  color:#777;
  font-size:14px;
  pointer-events:none;
  transition:0.3s;
  background:#fff;
  padding:0 6px;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label{
  top:-7px;
  font-size:12px;
  color:#16a34a;
}

/* Button */
.auth-btn{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#38bdf8,#22c55e);
  color:#000;
  transition:0.3s;
}

.auth-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 30px rgba(34,197,94,0.5);
}

/* Footer */
.footer{
  margin-top:18px;
  text-align:center;
  font-size:13px;
}

.footer a{
  color:#16a34a;
  text-decoration:none;
  font-weight:500;
}

@media(max-width:420px){
  .auth-card{width:92%;}
}
</style>
</head>

<body>

<div class="auth-card">
  <div class="tabs">
    <button class="tab active" onclick="switchTab(0)">Login</button>
    <button class="tab" onclick="switchTab(1)">Register</button>
    <div class="indicator"></div>
  </div>

  <div class="forms">
    <!-- Login -->
    <form>
      <div class="input-group">
        <input type="email" required placeholder=" ">
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" required placeholder=" ">
        <label>Password</label>
      </div>
      <button class="auth-btn">Login</button>
      <div class="footer">
        <a href="#">Forgot password?</a>
      </div>
    </form>

    <!-- Register -->
    <form>
      <div class="input-group">
        <input type="text" required placeholder=" ">
        <label>Full Name</label>
      </div>
      <div class="input-group">
        <input type="email" required placeholder=" ">
        <label>Email</label>
      </div>
      <div class="input-group">
        <input type="password" required placeholder=" ">
        <label>Password</label>
      </div>
      <button class="auth-btn">Create Account</button>
      <div class="footer">
        By signing up you agree to <a href="#">Terms</a>
      </div>
    </form>
  </div>
</div>

<script>
const forms = document.querySelector(".forms");
const indicator = document.querySelector(".indicator");
const tabs = document.querySelectorAll(".tab");

function switchTab(i){
  forms.style.transform = `translateX(-${i * 50}%)`;
  indicator.style.transform = `translateX(${i * 100}%)`;
  tabs.forEach(t => t.classList.remove("active"));
  tabs[i].classList.add("active");
}
</script>

</body>
</html>

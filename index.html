<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>V-Store | E-Commerce</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --bg: #0b0f1a;
  --card: #111827;
  --accent: #2563eb;
  --accent2: #22c55e;
  --text: #e5e7eb;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body {
  background: linear-gradient(180deg, #020617, #0b0f1a);
  color: var(--text);
}

/* ===== HEADER ===== */
header {
  position: sticky;
  top: 0;
  z-index: 10;
  background: rgba(2,6,23,0.9);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #1f2937;
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 22px;
  letter-spacing: 1px;
}

nav button {
  background: none;
  border: none;
  color: var(--text);
  margin-left: 16px;
  font-size: 14px;
  cursor: pointer;
  position: relative;
}

nav button::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  width: 0%;
  height: 2px;
  background: var(--accent);
  transition: 0.3s;
}

nav button:hover::after {
  width: 100%;
}

/* ===== MAIN ===== */
main {
  max-width: 1200px;
  margin: auto;
  padding: 40px 24px;
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.section-title {
  font-size: 26px;
  margin-bottom: 20px;
}

/* ===== GRID ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 24px;
}

.card {
  background: linear-gradient(180deg, #020617, var(--card));
  border-radius: 16px;
  padding: 16px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  transition: transform 0.35s, box-shadow 0.35s;
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
}

.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  border-radius: 12px;
}

.card h3 {
  margin-top: 12px;
  font-size: 16px;
}

.price {
  margin-top: 6px;
  color: var(--accent2);
  font-weight: bold;
}

.card button {
  margin-top: 12px;
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, var(--accent), #1e40af);
  color: white;
  cursor: pointer;
  font-weight: 600;
}

/* ===== CART ===== */
.cart-item {
  display: flex;
  justify-content: space-between;
  padding: 12px 0;
  border-bottom: 1px solid #1f2937;
}

/* ===== FOOTER ===== */
footer {
  margin-top: 80px;
  border-top: 1px solid #1f2937;
  background: #020617;
}

.footer-inner {
  max-width: 1200px;
  margin: auto;
  padding: 30px 24px;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

footer a {
  color: var(--accent);
  text-decoration: none;
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <h1>ðŸ›’ V-Store</h1>
    <nav>
      <button onclick="loadHome()">Home</button>
      <button onclick="loadCategories()">Categories</button>
      <button onclick="loadCart()">Cart (<span id="cartCount">0</span>)</button>
    </nav>
  </div>
</header>

<main id="content"></main>

<footer>
  <div class="footer-inner">
    <div>
      <h3>V-Store</h3>
      <p class="muted">Modern E-Commerce Demo</p>
    </div>
    <div>
      <p>ðŸ‘¤ Vatsal Varma</p>
      <p>
        ðŸ”— <a href="https://github.com/vatsalvarma" target="_blank">GitHub</a><br/>
        ðŸ’¼ <a href="https://www.linkedin.com/in/vatsal-varma-2bb681294/" target="_blank">LinkedIn</a>
      </p>
    </div>
  </div>
</footer>

<script>
/* ===== CONFIG ===== */
const BASE_URL = "http://localhost:8080"; // change if deployed
const content = document.getElementById("content");
let cart = [];

/* ===== API ===== */
async function apiGet(path) {
  const res = await fetch(BASE_URL + path);
  return res.json();
}

/* ===== HOME ===== */
async function loadHome() {
  const products = await apiGet("/api/products");

  content.innerHTML = `
    <h2 class="section-title">Products</h2>
    <div class="grid">
      ${products.map(p => `
        <div class="card">
          <img src="${p.imageUrl || 'https://via.placeholder.com/300'}">
          <h3>${p.name}</h3>
          <div class="price">â‚¹${p.price}</div>
          <button onclick='addToCart(${JSON.stringify(p)})'>Add to Cart</button>
        </div>
      `).join("")}
    </div>
  `;
}

/* ===== CATEGORIES ===== */
async function loadCategories() {
  const categories = await apiGet("/api/categories");

  content.innerHTML = `
    <h2 class="section-title">Categories</h2>
    <div class="grid">
      ${categories.map(c => `
        <div class="card">
          <h3>${c.name}</h3>
        </div>
      `).join("")}
    </div>
  `;
}

/* ===== CART ===== */
function addToCart(product) {
  cart.push(product);
  document.getElementById("cartCount").innerText = cart.length;
}

function loadCart() {
  if (cart.length === 0) {
    content.innerHTML = "<h2 class='section-title'>Cart is empty</h2>";
    return;
  }

  const total = cart.reduce((sum, p) => sum + Number(p.price), 0);

  content.innerHTML = `
    <h2 class="section-title">Your Cart</h2>
    ${cart.map(p => `
      <div class="cart-item">
        <span>${p.name}</span>
        <span>â‚¹${p.price}</span>
      </div>
    `).join("")}
    <h3 style="margin-top:20px">Total: â‚¹${total}</h3>
  `;
}

/* ===== INIT ===== */
loadHome();
</script>

</body>
</html>
